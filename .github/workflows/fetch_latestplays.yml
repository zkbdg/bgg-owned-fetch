name: Fetch BGG Collection

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # 毎日UTC 03:00実行（日本時間12:00）

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetch script
        env:
          BGG_COOKIE: ${{ secrets.BGG_COOKIE }}
        run: |
          python fetch_plays.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add bgg_collection.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update BGG collection"
          git push
