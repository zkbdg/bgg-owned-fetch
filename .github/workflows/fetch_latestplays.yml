name: Update BGG Plays

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # 毎日 UTC 03:00（日本時間 12:00）

permissions:
  contents: write   # ← pushに必要

jobs:
  update-plays:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run plays fetch
        run: |
          python fetch_plays.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/plays_latest.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update BGG plays"
          git push
