name: Fetch BGG Collection

on:
  schedule:
    - cron: '0 15 * * *'  # 毎日 UTC 15時に実行
  workflow_dispatch:      # 手動でも実行可能

jobs:
  fetch_bgg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run fetch_bgg2.py
        run: python fetch_bgg2.py
        env:
          BGG_COOKIE: ${{ secrets.BGG_COOKIE }}
          BGG_API_TOKEN: ${{ secrets.BGG_API_TOKEN }}

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add bgg_collection.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update BGG collection"
          git push
