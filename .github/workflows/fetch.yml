name: Update BGG Collection

on:name: Update BGG Collection

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Run updater
        env:
          BGG_API_TOKEN: ${{ secrets.BGG_API_TOKEN }}
          BGG_COOKIE: ${{ secrets.BGG_COOKIE }}
        run: |
          python fetch_bgg2.py > result.log
          # 集計: Thing API 何回呼んだかなど
          THING_COUNT=$(grep -c "Updated " result.log || true)
          echo "THING_COUNT=$THING_COUNT" >> $GITHUB_ENV

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add bgg_collection.json

          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Update BGG collection"
            git push

      - name: Send notification email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "BGG Updater Finished"
          body: |
            The BGG collection update workflow has finished.

            Thing API was called ${{ env.THING_COUNT }} times.
          to: ${{ secrets.EMAIL_TO }}
          from: ${{ secrets.EMAIL_USER }}
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

permissions:
  contents: write

