name: Update BGG Owned List

on:
  schedule:
    - cron: "0 3 * * *"   # 毎日 03:00 UTC（日本時間12時）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Fetch BGG collection
        run: python fetch_bgg.py
        env:
          BGG_COOKIE: ${{ secrets.BGG_COOKIE }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add owned.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update owned list"
          git push
